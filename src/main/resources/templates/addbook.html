<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

            <div class="container d-flex flex-wrap justify-content-center">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." />
                </svg>
                <span class="fs-4">&nbsp; BookMarKet</span>
            </a>
                <a href="/BookMarket/books/IT전문서" class="nav-link">IT전문서</a> &nbsp|&nbsp
                <a href="/BookMarket/books/IT교재" class="nav-link">IT교재</a>
            </div>

        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 등록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch" >
            <div calss="text-end" style="padding-right: 30px;">
                <form action="/BookMarket/logout" method="post">
                    <input type="submit" class="btn btn-sm btn-success" value="sing out"">
                </form>
            </div>
            <form action="/BookMarket/books/add" method="post" enctype="multipart/form-data" th:object="${book}">
                <legend th:text="${addTitle}"></legend>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서 ID</label>
                    <div class="col-sm=3">
                        <input type="text" name="bookID" class="form-control" th:field="*{bookId}"/>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-danger" th:errors="*{bookId}"></p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서명 </label>
                    <div class="col-sm=3">
                        <input type="text" name="name" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-danger" th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서 가격</label>
                    <div class="col-sm=3">
                        <input type="text" name="unitPrice" class="form-control" th:field="*{unitPrice}"/>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-danger" th:errors="*{unitPrice}"></p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">저자</label>
                    <div class="col-sm=3">
                        <input type="text" name="author" class="form-control" th:field="*{author}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상세정보</label>
                    <div class="col-sm=3">
                        <textarea name="description" class="form-control" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">출판사</label>
                    <div class="col-sm=3">
                        <input type="text" name="publisher" class="form-control" th:field="*{publisher}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">분야</label>
                    <div class="col-sm=3">
                        <input type="text" name="category" class="form-control" th:field="*{category}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">재고량</label>
                    <div class="col-sm=3">
                        <input type="text" name="unitsInStock" class="form-control" th:field="*{unitsInStock}"/>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-danger" th:errors="*{unitsInStock}"></p>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">출판일</label>
                    <div class="col-sm=3">
                        <input type="text" name="releaseDate" class="form-control" th:field="*{releaseDate}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상태</label>
                    <div class="col-sm=3">
                        <input type="radio" name="condition" value="New"/> 신규도서
                        <input type="radio" name="condition" value="Old"/> 중고도서
                        <input type="radio" name="condition" value="E-Book"/> 전자책
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서 이미지</label>
                    <div class="col-sm=7">
                        <input type="file" name="bookImage" class="form-control"/>
                    </div>
                </div>
                <div class="mb- row">
                    <div class="col-sm-offset2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value = "도서등록"/>
                    </div>
                </div>
            </form>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary"> &copy; BookMarket 2025</span>
        </footer>
    </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
