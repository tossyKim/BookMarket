<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator Result</title>
</head>
<body>
<h1>4자리 숫자 계산기</h1>

<!-- 입력 폼 -->
<form th:action="@{/cal}" method="get">
    <label>숫자 1: <input type="number" name="num1" th:value="${num1}" required></label><br>
    <label>숫자 2: <input type="number" name="num2" th:value="${num2}" required></label><br>
    <label>숫자 3: <input type="number" name="num3" th:value="${num3}" required></label><br>
    <label>숫자 4: <input type="number" name="num4" th:value="${num4}" required></label><br>
    <button type="submit">계산</button>
</form>

<!-- 결과 출력 -->
<div th:if="${sumResult != null}">
    <h2>계산 결과</h2>
    <p>합계: <span th:text="${sumResult}"></span></p>
    <p>곱: <span th:text="${mulResult}"></span></p>
</div>
</body>
</html>
