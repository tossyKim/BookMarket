<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/BookMarket/js/controllers.js"></script>
<!--    D:\SpringbootProject\BookMarket\src\main\resources\static\js\controllers.js-->
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

            <div class="container d-flex flex-wrap justify-content-center">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." />
                </svg>
                <span class="fs-4">&nbsp; BookMarKet</span>
            </a>
                <a href="/BookMarket/books/IT전문서" class="nav-link">IT전문서</a> &nbsp|&nbsp
                <a href="/BookMarket/books/IT교재" class="nav-link">IT교재</a>
            </div>

        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 상세 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-4">
                <img th:src="'/BookMarket/images/'+${book.getFileName()}" style="width: 90%"/>
                <div class="text-center">
                    <a style="text-decoration: none" th:href="@{download(file=${book.getFileName()})}">이미지 다운로드</a>
                </div>
            </div>
            <div class="col-md-8">
                <h3 th:text="${book.name}"></h3>
                <p th:text="${book.getDescription()}"></p>

                <p><b>도서코드: </b>
                    <span th:text="${book.getBookId()}" class="badge text-bg-info"></span>
                </p>
                <p><b>저자: </b>
                    <span th:text="${book.getAuthor()}"></span>
                </p>
                <p><b>출판사: </b>
                    <span th:text="${book.getPublisher()}"></span>
                </p>
                <p><b>출판일: </b>
                    <span th:text="${book.getReleaseDate()}"></span>
                </p>
                <p><b>분류: </b>
                    <span th:text="${book.getCategory()}"></span>
                </p>
                <p><b>재고량: </b>
                    <span th:text="${book.getUnitsInStock()}"></span>
                </p>

                <h4 th:text="${book.getUnitPrice()} + '원'"></h4>

                <p>
                <form name = "addForm" method="post">
                    <input type="hidden" name="_method" value="put">
                    <a th:href="'javascript:addToCart(\'' + ${book.getBookId()} + '\')'" class="btn btn-primary">도서 주문 &raquo;</a>
                    <a href="/BookMarket/cart" class="btn btn-warning" role="button">장바구니 &raquo;</a>
                    <a href="/BookMarket/books" class="btn btn-secondary" role="button">도서목록 &raquo;</a>
                </form>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary"> &copy; BookMarket 2025</span>
        </footer>
    </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
