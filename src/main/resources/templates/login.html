<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">

            <div class="container d-flex flex-wrap justify-content-center">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg fill="#000000" width="32px" height="32px" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." />
                </svg>
                <span class="fs-4">&nbsp; BookMarKet</span>
            </a>
                <a href="/BookMarket/books/IT전문서" class="nav-link">IT전문서</a> &nbsp|&nbsp
                <a href="/BookMarket/books/IT교재" class="nav-link">IT교재</a>
            </div>

        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Sign In</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch text-center">
            <div class="container col-md-6">
                <div class="text-center">
                    <h3>Please Sign In</h3>
                </div>
                <div class="alert alert-danger" th:if="${error}">
                    UserName과 Password가 올바르지 않습니다.<br>
                </div>
                <form action="/BookMarket/login" method="post"  class="form-signin">
                    <div class="mb-3 row">
                        <input class="form-control" type="text" name="username" placeholder="Input UserName" required autofocus>
                    </div>
                    <div class="mb-3 row">
                        <input class="form-control" type="password" name="password" placeholder="Input Password" required>
                    </div>
                    <div class="mb-3 row">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sing In">
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
