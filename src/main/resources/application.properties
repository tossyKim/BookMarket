spring.application.name=BookMarket
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
server.servlet.context-path=/BookMarket

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
#spring.servlet.multipart.location=D:/SpringbootProject/BookMarket/src/main/resources/static/images
spring.servlet.multipart.location=C:/upload
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

#file.uploadDir=D:/SpringbootProject/BookMarket/src/main/resources/static/images/
file.uploadDir=C:/upload/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookmarketDB
spring.datasource.username=yong
spring.datasource.password=1234

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true